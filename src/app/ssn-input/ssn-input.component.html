<div role="group"
     class="ssn-input-container"
     [formGroup]="parts"
     [attr.aria-labelledby]="_formField.getLabelId()"
     (focusin)="onFocusIn($event)"
     (focusout)="onFocusOut($event)">
  <input class="ssn-input-element"
         formControlName="area"
         size="3"
         maxLength="3"
         aria-label="Area"
         (input)="_handleInput(parts.controls.area, group)"
         #area>
  <span class="ssn-input-spacer">&ndash;</span>
  <input class="ssn-input-element"
         formControlName="group"
         maxLength="2"
         size="2"
         aria-label="Group"
         (input)="_handleInput(parts.controls.group, serial)"
         (keyup.backspace)="autoFocusPrev(parts.controls.group, area)"
         #group>
  <span class="ssn-input-spacer">&ndash;</span>
  <input class="ssn-input-element"
         formControlName="serial"
         maxLength="4"
         size="4"
         aria-label="Serial"
         (input)="_handleInput(parts.controls.serial)"
         (keyup.backspace)="autoFocusPrev(parts.controls.serial, group)"
         #serial>
</div>

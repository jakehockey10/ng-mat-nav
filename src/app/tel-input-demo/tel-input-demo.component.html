<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Phone number</mat-label>
    <app-tel-input formControlName="tel"
                   required></app-tel-input>
    <mat-icon matSuffix>phone</mat-icon>
    <mat-error *ngIf="form.get('tel')?.hasError('required')">Phone number is required</mat-error>
    <mat-hint>Include area code</mat-hint>
  </mat-form-field>
</div>

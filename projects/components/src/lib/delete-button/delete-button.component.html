<button mat-button
        color="warn"
        (click)="canDelete ? deleteBoard() : prepareForDelete()">
  <mat-icon>delete</mat-icon>
  <span *ngIf="canDelete; else deleteTxt">confirm</span>
  <ng-template #deleteTxt>
    <span>Delete</span>
  </ng-template>
</button>

<button *ngIf="canDelete"
        mat-button
        (click)="cancel()">
  Cancel
</button>

<div role="group"
     class="password-input-container"
     [formGroup]="group"
     [attr.aria-labelledby]="_formField.getLabelId()"
     (focusin)="onFocusIn($event)"
     (focusout)="onFocusOut($event)">
  <input class="password-input-element"
         [type]="type()"
         formControlName="password"
         maxLength="20"
         aria-label="Password"
         (input)="_handleInput(group.controls.password)"
         #password>
</div>

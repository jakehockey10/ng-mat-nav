<div class="table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput
           #input>
  </mat-form-field>
  <div class="spinner-container"
       *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
  <div class="mat-elevation-z2">
    <table mat-table
           [dataSource]="dataSource"
           matSort
           matSortDirection="asc"
           multiTemplateDataRows>

      <!-- SELECTION COLUMN -->
      <ng-container matColumnDef="select"
                    sticky>

        <th mat-header-cell
            *matHeaderCellDef>

          <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        (change)="toggleAll()">
          </mat-checkbox>
        </th>
        <td mat-cell
            *matCellDef="let lesson"
            (click)="$event.stopPropagation()">
          <mat-checkbox (change)="onRecordToggled(lesson)"
                        [checked]="selection.isSelected(lesson)">

          </mat-checkbox>
        </td>
      </ng-container>

      <!-- COLUMNS -->
      <ng-container *ngFor="let column of columns | visible"
                    matColumnDef="{{column.fieldName}}"
                    [sticky]="column.sticky">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>{{column.headerText || column.fieldName}}</th>
        <td mat-cell
            *matCellDef="let record">{{record[column.fieldName]}}</td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell
            *matCellDef="let record"
            colspan="4">
          {{record.longDescription ?? 'nothing to see here...'}}
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns(); sticky: true">
      </tr>

      <tr mat-row
          (click)="onToggleRecord(record)"
          *matRowDef="let record; columns: displayedColumns()">
      </tr>

      <tr mat-row
          *matRowDef="let record; columns: ['expandedDetail']"
          [class.collapsed-detail]="record != expandedRecord">
      </tr>

    </table>
    <mat-paginator [length]="dataSource.totalCount$ | async"
                   [pageSize]="3"
                   [pageSizeOptions]="[3, 5, 10]" />
  </div>
</div>

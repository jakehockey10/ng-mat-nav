<div class="container">
  <div style="display: flex; gap: 1rem; justify-content: flex-end">
    <div class="spinner-container"
         *ngIf="loading()">
      <mat-spinner [diameter]="48"></mat-spinner>
    </div>
    <mat-form-field id="search">
      <mat-label>Filter</mat-label>
      <input matInput
             #input>
    </mat-form-field>
  </div>

  <!-- <div class="mat-elevation-z2"> -->
  <div class="table-container">
    <table *ngIf="dataSource"
           mat-table
           [dataSource]="dataSource"
           matSort
           multiTemplateDataRows>

      <!-- SELECTION COLUMN -->
      <ng-container *ngIf="enableSelection"
                    matColumnDef="select"
                    sticky>

        <th mat-header-cell
            *matHeaderCellDef>

          <mat-checkbox [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        (change)="toggleAll()">
          </mat-checkbox>
        </th>
        <td mat-cell
            *matCellDef="let record"
            width="72px"
            (click)="$event.stopPropagation()">
          <mat-checkbox (change)="onRecordToggled(record)"
                        [checked]="selection.isSelected(record)">

          </mat-checkbox>
        </td>
      </ng-container>

      <!-- DATA COLUMNS -->
      <ng-container *ngFor="let column of visibleColumns()"
                    matColumnDef="{{column.fieldName}}"
                    [sticky]="column.sticky">
        <th mat-header-cell
            *matHeaderCellDef
            mat-sort-header>{{column.headerText || column.fieldName}}</th>
        <td mat-cell
            *matCellDef="let record">{{record[column.fieldName]}}</td>
      </ng-container>

      <!-- EXPANDED "COLUMN" (ROW) -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell
            *matCellDef="let record"
            [attr.colspan]="displayedColumns().length">
          {{record.longDescription ?? 'nothing to see here...'}}
        </td>
      </ng-container>

      <!-- ACTIONS COLUMN -->
      <ng-container *ngFor="let actionColumn of actionColumns()"
                    matColumnDef="{{'action' + actionColumn.id}}"
                    stickyEnd>
        <th mat-header-cell
            *matHeaderCellDef
            aria-label="row actions"></th>
        <td mat-cell
            *matCellDef="let record"
            style="text-align: end;">
          <button *ngIf="actionColumn.enableEdit"
                  mat-icon-button
                  matTooltip="Edit"
                  (click)="onEdit($event, record)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button *ngIf="actionColumn.enableDelete"
                  mat-icon-button
                  matTooltip="Delete"
                  (click)="onDelete($event, record)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns(); sticky: true">
      </tr>

      <tr mat-row
          (click)="onToggleRecord(record)"
          *matRowDef="let record; columns: displayedColumns()">
      </tr>

      <tr mat-row
          *matRowDef="let record; columns: ['expandedDetail']"
          [class.collapsed-detail]="record != expandedRecord">
      </tr>

      <tr class="mat-row"
          *matNoDataRow>
        <td class="mat-cell"
            [attr.colspan]="displayedColumns().length"
            style="height: 200px; width: 100%; text-align: center; vertical-align: center;">No data
        </td>
      </tr>
    </table>
    <mat-paginator [length]="totalCount()"
                   [pageSize]="3"
                   showFirstLastButtons
                   [pageSizeOptions]="[3, 5, 10]" />
  </div>
</div>
